<!doctype html>
<html lang= "pt-br">
<head>
<meta charset="UTF-8">
<title>InfossPS</title>
<link rel = "stylesheet" href = "css/estilos.css">
</head>
<body>
  <script src="js/navbar.js"></script>
<br /><br />
<fieldset>
<form>
    <div>
      <label for="nome">Nome: </label>
      <input type="text" id="nome">
      <br /><br />
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email">
      <br /><br />
    </div>
    <div>
      <label for="senha">Senha: </label>
      <input type="password" id="senha">
      <br /><br />
    </div>
    <div>
      <label for="msg">Mensagem: </label>
      <input type="msg" id="msg">
      <br /><br />
    </div>
    <div>
      <label for="num">Número </label>
      <input type="number" id="num">
      <br /><br />
    </div>
</form>
</fieldset>
<br /><br />
<fieldset>
<center><h3>Escolha quais têm:</h3></center>
<form>
  <input type="checkbox" name="apr1" value="Celular"> Eu tenho notebook<br>
  <input type="checkbox" name="apr2" value="Computador (Desktop)"> Eu tenho computador<br>
  <input type="checkbox" name="apr3" value="Notebook"> Eu tenho notebook
  </form>
  </fieldset>
  <br /><br />

  <fieldset>
  <form>
    <center><h3>Selecione seu favorito:</h3></center>
    <br /><br />
    <label>
    <input type="radio" name="apr" value="Celular"> Celular <br /><br />
    </label>
    <label>
    <input type="radio" name="apr" value="Computador"> Computador (Desktop)<br /><br />
    </label>
    <label>
    <input type="radio" name="apr" value="Notebook"> Notebook<br /><br />
    </label>
</form>
</fieldset>
<br /><br />
<fieldset>
<form>
    Data de Nascimento:
    <input  type="date"         name="nascimento"
            nim="1900-01-01"    max="2004-12-31">
</form>
</fieldset>
<br /><br />
<fieldset>
<form>
    Matrícula:
    <input type="number"    name="matricula" required>
    </form>
  </fieldset>
<br /><br />
  <fieldset>
    <form>
      Selecione uma cor:
    <input  type="color" name="cor" value="#AABBCC">
    </form>
  </fieldset>

 </body>
 </html>
